<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=hea, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/contato.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
    </style>
</head>
<body>
    <header>
        <ul>
            <li class="links"><a href="index.html">Sobre Mim</a></li>
            <li class="links"><a href="formacao.html">Formação/Experiência</a></li>
            <li class="links"><a href="Projetos.html">Projetos</a></li>
            <li class="links" id="selecionado">Contato</li>
        </ul>
        <p class="logo">VMartins_Dev</p>
    </header>
    <main>
        <h1>Preencha seus dados para receber um contato da minha equipe </h2>
        <form action="">
            <fieldset>
                
                <label for="nome">Nome completo:</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="texto">Descreva qual a necessidade que precisa ser atendida</label>
                <textarea name="texto" id="texto" placeholder="digite sua mensagem..." cols="50" rows="5"></textarea>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
</body>

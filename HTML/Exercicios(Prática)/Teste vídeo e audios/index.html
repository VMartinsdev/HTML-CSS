<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste vídeos e áudios</title>
</head>
<body>
    <h1>Teste vídeo e áudios</h1>
    <h2>Áudio</h2>
    <audio preload="metadata" controls>
        <source src="Áudios/oldwordsaga.mp3" type="audio/mpeg">
    </audio><br>
    <audio preload="metadata" src="Áudios/ontherocks.mp3" controls></audio>
    <h2>Videos</h2>
        <video controls width="400">
        <source src="Vídeos/Vídeos/Skate.mp4" type="video/mp4">
        <source src="Vídeos/Vídeos/Skate.ogv" type="video/ogv">
        <p>Seu navegador não é compátivel com os arquivos.</p>
        </video>
        <h2>Site com vídeos externos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wBkzFbtZLeU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

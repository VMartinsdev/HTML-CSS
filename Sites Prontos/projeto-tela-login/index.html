<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div id="campo">
                        <input type="text" name="login" id="ilogin" placeholder="E-MAIL" required>
                        <label for="ilogin"><i class="material-icons">person</i></label>
                    </div>
                    <div id="campo">
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="8" required placeholder="sua senha">
                        <label for="isenha"><i class="material-icons">key</i></label>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
           
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <h1>Formulario com requerimento necessário para envio e usuario/senha</h1>
        <p>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" required minlength="10"
            maxlength="25" size="10" placeholder="usuario" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="5" size="5" placeholder="senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

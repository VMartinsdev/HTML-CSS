<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e check box</title>
</head>
<body>
    <h1>Teste de Check Box Simples</h1>
    <form action="">
        <fieldset>
            <legend>Check Box</legend>
            <p>Qual jogo você gosta mais?</p>
            <input type="checkbox" name="basq" id="basq"><label for="basq">Basquete</label><br>
            <input type="checkbox" name="vol" id="vol"><label for="vol">Volei</label><br>
            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
<h1>Formulário de radio</h1>
    <form action="">
        <fieldset>
            <legend>Radio</legend>
            <input type="radio" name="sexo" id="sexo_f" value="Feminino"> <label for="sexo_f">Feminino</label>
            <input type="radio" name="sexo" id="sexo_m" value="Masculino"><label for="sexo_m">Masculino</label>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

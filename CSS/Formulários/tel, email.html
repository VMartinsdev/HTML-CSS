<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e email</title>
</head>
<body>
    <h1>Input de telefone e-mail</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastro de email e telefone</legend>
            <p>
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" required maxlength="30" minlength="15">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <p>
                <label for="tel">telefone:</label>
                <input type="tel" name="tel" id="tel" required min="10" max="11" required placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>

        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        ul{
            list-style: none;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:Visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            color: darkgray;
            text-decoration: none;
        }
        a::before{
            content: '[link]';
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site Curso em video</a></li>
    </ul>
</body>
</html>

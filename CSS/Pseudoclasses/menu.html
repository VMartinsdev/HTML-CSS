<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hover</title>
    <style>

    h2 > ul{
    list-style: none;
    display: none;}
    li > a{
        text-decoration: none;}
    h2:hover > ul{
        display: block;
    }
    a:hover{
        color: red;
    }

        
    </style>
</head>
<body>
    <h1>Menu utilizando hover</h1>
    <h2>Menu
        <ul>
            <li><a href="index.html">index</a></li>
        </ul>
    </h2>

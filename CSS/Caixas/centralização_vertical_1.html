<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            width: 100px;
            height: 200px;
        }
        .duas_imagens{
            width: 400px;
            height: 400px;
            display: flex;
            background-color: red;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        img{
            width: 100px;
            height: 100px;
        }
        section{
            background-color: black;
            margin: auto;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Centralização vertical, sem horizontal do centralizador vertical, de forma individual</h1>
    <div class="container">
        <img src="Imagens/pattern002.png" alt="">
    </div>
    <div class="container">
        <img src="Imagens/pattern003.png" alt="">
    </div>
<h1>Centralização horizontal, vertical com duas ou mais imagens</h1>

    <section>
        <div class="duas_imagens">
            <img src="Imagens/pattern001.png" alt="">
            <img src="Imagens/pattern002.png" alt="">
        </div>
    </section>
</body>
</html>

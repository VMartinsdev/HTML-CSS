<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navegação iframe</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(255, 255, 255);
    }
    iframe{
    
        width: 50vw;
        height: 300px;
    }
</style>
<body>  
    <h1>Faça uma escolha de qual iframe deseja fazer aparecer</h1>
        <ul><li><a href="paginas_extras/pg001.html" target="frame">Primeira Pagina</a></li>
            <li><a href="paginas_extras/pg002.html" target="frame">Segunda Pagina</a></li>
            <li><a href="paginas_extras/pg003.html" target="frame">Terceira Pagina</a></li>
        </ul>
<iframe srcdoc="<h1>selecione um link a cima</h1><p>Esse é um conteúdo estático inserido dentro do SRC de um iframe.</p> <img src='paginas_extras/ironman.jpg'>" name="frame" >O seu navegador não possui suporte</iframe>
<p>O Iframe aparece em branco pois nenhuma das escolhas foi feita</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio_02</title>
    <style>
        td, th{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        .Cabecalho{
            background-color: gray;
            color: white;
            text-align: left;
        }
        .medias{

            text-align: left;
        }

</head>
<body>

        </thead>
        <tbody>
            <tr>

            </tr>
            <tr>

                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <thead>
                <tr>
                    <th class="medias" colspan="4"> Media de Exatas</th>
                    <td class="Cabecalho">0.0</td>
                </tr>
            </thead>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <thead>
                <tr>
                    <th class="medias" colspan="4">Média de Humanas</th>
                    <td class="Cabecalho">0.0</td>

            </thead>
        </tbody>

</html>

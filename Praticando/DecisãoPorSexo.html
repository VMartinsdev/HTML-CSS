<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="formularioSexo">
        <input type="radio" name="sexo" id="sexo" value="masculino">
        <label for="sexo">Masculino</label>
        <input type="radio" name="sexo" id="sexo" value="feminino">
        <label for="sexo">Feminino</label>
        <input type="submit" value="confirmar" onclick="confirmar()">
    </form>
    <p id="res"></p>
</body>
<script>
    function confirmar(){
    event.preventDefault();
    var sexoEscolhido = formularioSexo.sexo.value
    var res = document.getElementById('res')
    res.innerHTML = sexoEscolhido
    }
</script>
</html>
